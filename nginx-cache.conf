# Nginx configuration for caching and performance optimization
# Add this to your nginx.conf or site configuration

# Gzip compression
gzip on;
gzip_vary on;
gzip_min_length 1000;
gzip_comp_level 6;
gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss image/svg+xml;
gzip_disable "MSIE [1-6]\.";

# Browser caching for static assets
location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    add_header X-Content-Type-Options "nosniff";
    access_log off;
}

# Cache HTML for 5 minutes
location ~* \.(html|htm)$ {
    expires 5m;
    add_header Cache-Control "public, max-age=300";
    add_header X-Content-Type-Options "nosniff";
}

# Don't cache JSON files
location ~* \.json$ {
    add_header Cache-Control "no-cache, must-revalidate";
    add_header X-Content-Type-Options "nosniff";
}

# Security headers for all responses
add_header X-Frame-Options "DENY" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header X-Content-Type-Options "nosniff" always;
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

# API proxy configuration (if serving API through same domain)
location /api/ {
    proxy_pass http://127.0.0.1:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Don't cache API responses (let backend handle it)
    proxy_cache_bypass $http_upgrade;
    add_header Cache-Control "no-cache" always;
}

# Force HTTPS redirect
server {
    listen 80;
    server_name valuation.quanganh.org;
    return 301 https://$server_name$request_uri;
}
